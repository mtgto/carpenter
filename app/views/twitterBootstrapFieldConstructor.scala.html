@(elements: views.html.helper.FieldElements)
<div class="control-group @if(elements.hasErrors){error}">
    <label class="control-label" for="@elements.id">@elements.label(elements.lang)</label>
    <div class="controls">
        @elements.input
        <span class="help-inline">@elements.infos(elements.lang).mkString(", ")</span>
        @if(elements.hasErrors){
        <span class="help-block">@elements.errors(elements.lang).mkString(", ")</span>
        }
    </div>
</div>
